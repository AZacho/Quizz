<head>

<body onload="init()">

    <nav class="navbar bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Quizz</span>

    </nav>

    <div class="cardcontainer">
        <div class="card question-card">
            <img src="img/qizcardimg1.jpg" id="header-image" class="card-img-top">
            
            <div class="card-body" id="finishedQuiz" style="display: none;">
                <div class="text-center finish-headline">

            </div>
            
            <div class="card-body" id="questionCards">
                <h5 class="card-title" id="questiontext">Frage</h5>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
                    <div class="card-body" id="answer_1">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">

                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">

                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">

                        Antwort
                    </div>
                </div>

                <div class="nextquestion">
                    <span>
                        <b id="question-number">1</b> von <b id="all-questions">5</b> Fragen
                    </span>
                    <button type="button" class="btn btn-outline-primary" id="next-button" onclick="nextQuestion()" disabled>NÃ¤chste Frage</button>
                </div>

            </div>
        </div>
    </div>
    </div>
